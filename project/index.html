<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzForge</title>
    <link rel="stylesheet" href="./css/home_page.css">
    <link rel="stylesheet" href="./css/assets.css/reset.css">
    <link rel="stylesheet" href="./css/assets.css/responsive.css">
    <link rel="icon" href="./assets/icons/iconWebsite.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./pages/user/home_page.html" style="text-decoration: none;">QuizzForge</a>
        </div>
        <div class="search-bar">
            <div class="group">
                <input placeholder="Tìm kiếm bài test" type="search" class="input">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-links">
            <a href="./pages/user/home_page.html" class="active" id="home"><i class="fa-solid fa-house"></i> Trang chủ</a>
            <a href="./pages/user/home_page.html" id="isLoginBtn1"><i class="fa-solid fa-power-off"></i> Đăng xuất</a>
            <a href="./pages/auth/login_page.html" id="isLoginBtn2"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a>
        </div>
    </header>
    

    <main>
        <div class="quiz-container">
            <h1 class="quiz-title">Hãy thử 1 câu đố ngẫu nhiên <i class="fas fa-dice"></i></h1>
            <a href="./pages/user/doTest_page.html"><button class="play-button">Play</button></a>
        </div>

        <div class="featured-quizzes">
            <h2 class="section-title"><i class="fas fa-star"></i> Các câu đố nổi bật</h2>
            
            <div class="filter-section">
                <span>Sắp xếp theo:</span>
                <button class="filter-btn active">Lượt chơi tăng dần</button>
                <button class="filter-btn">Lượt chơi giảm dần</button>
            </div>

            <div class="quiz-grid">
               <!-- render từ js -->
            </div>

            <div class="pagination">
                <!-- render js -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Quiz App. All rights reserved.</p>
    </footer>
    <script src="./js/login.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/auth_serviec.js"></script>
    <script src="./js/sesion_handel.js"></script>
