<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzForge-login</title>
    <link rel="stylesheet" href="../../css/signIn_page.css">
    <link rel="stylesheet" href="../../css/assets.css/reset.css">


    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="registration-card">
            <h1>Đăng ký</h1>
            <p class="description">
                QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến,
                giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài
                kiểm tra một cách nhanh chóng và hiệu quả!
            </p>

            <form class="registration-form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Họ và tên">
                    <label for="email" class="danger">Invalid Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Địa chỉ email">
                    <label for="email" class="danger">Invalid Email</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Mật khẩu">
                    <label for="email" class="danger">Invalid Password</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
                    <label for="email" class="danger">Invalid Password</label>
                </div>

                <button type="submit" class="register-btn">Đăng ký</button>
            </form>

            <div class="login-link">
                <span>Đã có tài khoản? </span>
                <a href="../auth/login_page.html">Đăng nhập</a>
            </div>
        </div>
    </div>
    </div>
    <script src="../../js/auth_serviec.js"></script>
    <script src="../../js/signIn.js"></script>
    <script src="../../js/sesion_handel.js"></script>
</body>

</html>
</body>

</html>
