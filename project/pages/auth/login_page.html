<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzForge-signUp</title>
    <link rel="stylesheet" href="../../css/Login_page.css">
    <link rel="stylesheet" href="../../css/assets.css/reset.css">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <!-- <h1>Trang đăng nhập</h1> -->
        </header>

        <main>

            <div class="login-card">
                <h2>Đăng nhập</h2>
                <p class="description">
                    QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến,
                    giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài
                    kiểm tra một cách nhanh chóng và hiệu quả!
                </p>
                <form class="login-form" method="post" action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Địa chỉ email">
                        <label for="email" class="danger">Invalid Email</label>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Mật khẩu">
                        <label for="email" class="danger">Invalid passord</label>
                    </div>

                    <button type="submit" class="login-btn" id="btn">Đăng nhập</button>
                </form>

                <div class="register-link">
                    <span>Chưa có tài khoản? </span>

                    <a href="./signIn_page.html">Đăng ký</a>
                </div>
            </div>
        </main>
    </div>
    </div>
    <script src="../../js/auth_serviec.js"></script>
    <script src="../../js/login.js"></script>
    <script src="../../js/sesion_handel.js"></script>
</body>

</html>
</body>

</html>
