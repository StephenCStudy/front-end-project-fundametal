<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzForge-testPage</title>
    <link rel="stylesheet" href="../../css/test_page.css">
    <link rel="stylesheet" href="../../css/assets.css/reset.css">
    <link rel="stylesheet" href="../../css/assets.css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/assets.css/responsive.css">
    <link rel="icon" href="../../assets/icons/iconWebsite.png" type="image/png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="navbar p-3">
        <div class="logo">QuizzForge</div>
        <div class="nav-links">
            <a href="./category_page.html">Danh mục</a>
            <a href="./test_page.html" class="active">Bài test</a>
            <a href="" data-bs-toggle="modal" data-bs-target="#signout"><i class="fa-solid fa-power-off"></i> Đăng
                xuất</a>
        </div>
    </header>

    <main class="container">
        <h1>Quản lý bài test</h1>

        <div class="action-bar">
            <a href="./add_test_page.html" style="text-decoration: none;">
                <button type="button" class="button">
                    <span class="button__text">Bài test</span>
                    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                            height="24" fill="none" class="svg">
                            <line y2="19" y1="5" x2="12" x1="12"></line>
                            <line y2="12" y1="12" x2="19" x1="5"></line>
                        </svg></span>
                </button>
            </a>
            <div class="filter-section">
                <div class="dropdown">
                    <select name="sort" id="sortProduct" class="btn-dropdown" onchange="changeSortType(this.value)">
                        <option value="Sắp xếp theo">Sắp xếp theo</option>
                        <option value="Tên bài test">Tên bài test</option>
                        <option value="Thời gian">Thời gian</option>
                        <option value="Số câu hỏi">Số câu hỏi</option>
                        <option value="Danh mục">Danh mục</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm theo tên..." />
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="quiz-table table table-striped table-hover data-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên bài test</th>
                        <th>Danh mục</th>
                        <th>Số câu hỏi</th>
                        <th>Thời gian</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dữ liệu sẽ được render vào đây -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Nút Previous với mũi tên -->
            <a href="#" class="prev">
                <i class="fas fa-chevron-left"></i> <!-- Mũi tên trái -->
            </a>

            <!-- Các số trang sẽ được render ở đây -->

            <!-- Nút Next với mũi tên -->
            <a href="#" class="next">
                <i class="fas fa-chevron-right"></i> <!-- Mũi tên phải -->
            </a>
        </div>

    </main>

    <footer class="footer-content">
        <p>© 2025 QuizzForge. All rights reserved.</p>
    </footer>

    <!-- Modal-signout -->
    <div class="modal fade" id="signout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body" style="color: red; text-align: center;">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">Bạn chắc chắn muốn đăng xuất</h1>
                    dữ liệu vẫn được lưu lại
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <button type="button" class="btn btn-primary" id="submit" onclick="logout()">Có</a></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal-xóa bài test -->
    <div class="modal fade" id="deleteTest" tabindex="-1" aria-labelledby="deleteTestLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteTestLabel">Xác nhận xóa bài test</h5>
                </div>
                <div class="modal-body" style="color: red;">
                    Bạn có chắc chắn muốn xóa bài test này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn"
                        data-bs-dismiss="modal">Xóa</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript-bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/login.js"></script>
    <script src="../../js/auth_serviec.js"></script>
    <script src="../../js/test_page.js"></script>
    <script src="../../js/data_fake.js"></script>

</body>

</html>
